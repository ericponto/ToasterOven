<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToastOven - Drag and Drop Build Tool</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/flatly/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css" type="text/css" />
</head>
<body>
	<main class="container">
		<h1>ToasterOven</h1>
		<div class="drop-message text-center">
			<span class="drop-border">drop files anywhere</span>
		</div>
		
		<div id="files" hidden>
			<table class="table table-striped" id="files-table">
				<thead>
					<th>File</th>
					<th>Choose a task</th>
					<th>Output Name</th>
					<th class="text-center">Remove</th>
				</thead>
			</table>
			
			<div class="text-center">
				<button class="btn btn-success js-toast">Toast 'Em</button>
			</div>
		</div>
		
		<div id="processing" class="text-center" hidden>
			<svg width='100px' height='100px' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="uil-clock">
				<rect x="0" y="0" width="100" height="100" fill="none" class="bk"></rect>
				<circle cx="50" cy="50" r="30" fill="#fff" stroke="#3498db" stroke-width="8px"></circle>
				<line x1="50" y1="50" x2="50" y2="30" stroke="#e74c3c" stroke-width="5px" stroke-linecap="round">
					<animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="3s" repeatCount="indefinite"></animateTransform>
				</line>
			</svg>
			
			<p>toasting...</p>
		</div>
		
		<div id="results" hidden></div>
		
		<div id="download" class="text-center" hidden>
			<a class="btn btn-success btn-lg js-download">Download!</a>
		</div>

	</main>
	
	<script src="dist/app.js"></script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-41847318-1', 'ericponto.com');
		ga('send', 'pageview');
	</script>
</body>
</html>
